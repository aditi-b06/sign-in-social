<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="309341020463-orqooos8bn0rv5ooth0ijjh4pljir00g.apps.googleusercontent.com"
    />
<!--     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/> -->
    <script
      src="http:kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign In & sign up form</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="login" class="btn solid" />
            <p class="social-text">Or sign in with social platforms</p>
            <div class="social-media">
              <!-- <a href="" class="social-icon">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a> -->
              <div class="g-signin2 social-icon" data-onsuccess="onSignIn"></div>
            </div>
          </form>

          <form action="" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="sign up" class="btn solid" />
            <p class="social-text">Or sign up with social platforms</p>
            <div class="social-media">
              <!-- <a href="" class="social-icon">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="" class="social-icon g.signin2" data-onsuccess="onSignIn">
                <i class="fab fa-google"></i>
              </a>
              <a href="" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a> -->
              <div class="g-signin2 social-icon" data-onsuccess="onSignIn"></div>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>Click on the button below to create your account.</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
          <img src="ff.svg" alt="" class="image" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>Click on the button below to sign in to your account.</p>
<!--             <input type="submit" value="sign up" class="btn solid" /> -->
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
          <img src="back.svg" alt="" class="image" />
        </div>
      </div>
      <div class="data">
        <p>Profile Details</p>
        <img id='pic' class="img-circle" width="100" height="100"/>
        <p>Email Address</p>
        <p id="email" class="alert alert-danger"></p>
        <input type="submit" value="sign up" class="btn solid" />
        <button onclick="signout()" class="btn solid">SignOut</button>
    </div>
    </div>
    <script src="index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
